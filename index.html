<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <!-- Container Principal  -->
    <div class="page">

      <!-- Cabeçalho  -->
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img.svg" alt="imagem de um balão">
      </header>

      <!-- Cabeçalho Info  -->
      <div class="header-info">
        <h1>Informações pessoais</h1>
      </div>
      <!-- Fim Cabeçalho Info  -->
      
      <!-- Formulario  -->
      <form id="my-form">

        <!-- Formulario Informações Pessoais  -->
        <fieldset>

          <div class="fieldset-wrapper">
            
            <!-- Formulario 2 colunas  -->
            <div class="col-2">

              <!-- Input Name  -->
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input
                type="text"
                id="event-name"
                required />
              </div>

              <!-- Input Sobrenome  -->
              <div class="input-wrapper">
                <label for="event-name">Sobrenome</label>
                <input
                type="text"
                id="event-name"
                required />
              </div>
            </div>
            <!-- Fim Formulario 2 colunas  -->

            <!-- Input Email  -->
            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input
              type="email"
              id="event-email"
              required />
            </div>

          </div>
        </fieldset>
        <!-- Fim Formulario Informações Pessoais  -->

        <!-- Formulario Informações do Mentor  -->
        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Informações do mentor</legend>

            <!-- Input Select  -->
            <div class="input-wrapper">
              <label for="event-email">Selecione quem foi o seu mentor</label>
              <select id="event-category">
                <option value="mentor">Mentor 1</option>
                <option value="mentor-2">Mentor 2</option>
                <option value="mentor-3">Mentor 3</option>
              </select>
            </div>

            <!-- Input Textarea  -->
            <div class="input-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea id="event-feedback"></textarea>
            </div>

            <!-- Input Checkbox  -->
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-agree">
              <label for="event-agree">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

          </div>
        </fieldset>
        <!-- Fim Formulario Informações do Mentor  -->

        <!-- Formulario Agendando Próxima Mentoria  -->
        <fieldset>

          <div class="fieldset-wrapper">
            
            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              
              <!-- Input Data -->
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input
                type="date"
                id="event-date"
                required />
              </div>

              <!-- id - Space-col -->
              <div id="space-col">
                
                <!-- Input Time Begin -->
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input
                  type="time"
                  id="event-begin"
                  required />
                </div>
                <!-- Fim Input Time Begin -->

                <!-- Input Time End -->
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input
                  type="time"
                  id="event-end"
                  required />
                </div>
                <!-- FIm Input Time End -->

              </div>
              <!-- Fim id - Space-col -->

            </div>
            <!-- Fim Formulario 3 colunas -->
            
          </div>
        </fieldset>
        <!-- Fim Formulario Agendando Próxima Mentoria -->

        <!-- Button  -->
        <div class="space-button">
          <button class="button" form="my-form">
            Salvar
          </button>
        <div>
        
      </form>
      
    </div>
  </body>
</html>
